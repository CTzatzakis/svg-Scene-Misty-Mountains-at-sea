<!DOCTYPE html>
<html lang="en" >

  <title>Mist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<svg id="stars-container"  preserveAspectRatio="none">
  <g id="stars" >
    <!-- 
        The d attribute defines a path to be drawn. A path definition is a list of path commands where each command is composed of a command letter and numbers that represent the command 
        parameters. The commands are detailed below.
        
        For <path>, d is a string containing a series of path commands that define the path to be drawn.

        Path commands
        SVG defines 6 types of path commands, for a total of 20 commands:  
          MoveTo: M, m
          LineTo: L, l, H, h, V, v
          Cubic Bézier Curve: C, c, S, s
          Quadratic Bézier Curve: Q, q, T, t
          Elliptical Arc Curve: A, a
          ClosePath: Z, z

        Draw a cubic Bézier curve from the current point to the end point, which is the current point shifted by dx along the x-axis and dy along the y-axis. The start control point is 
        the current point (starting point of the curve) shifted by dx1 along the x-axis and dy1 along the y-axis. The end control point is the current point (starting point of the curve) 
        shifted by dx2 along the x-axis and dy2 along the y-axis. Any subsequent triplet(s) of coordinate pairs are interpreted as parameter(s) for implicit relative cubic Bézier curve 
        (c) command(s).

        Formulae:
          Po′ = Pn = {xo + dx, yo + dy} ;
          Pcs = {xo + dx1, yo + dy1} ;
          Pce = {xo + dx2, yo + dy2} 

    -->

<div class="scene">

  <div id="sky">
    <div id="cloud-circle-back"> </div>
    <div id="cloud-circle-mid"> </div>
    <div id="cloud-circle-front"> </div>

    <div id="cloud1-circle-back"> </div>
    <div id="cloud1-circle-mid"> </div>
    <div id="cloud1-circle-front"> </div>

    <div id="mountain-1"></div>
    <div id="mountain-2"></div>
    <div class="fog" id="top-fog"></div>
  </div>
  <div id="water">
    <div id="water-waves">
      <div class="fog" id="reflection-fog"></div>
      <div id="mountain-1-reflect"></div>
    </div>
  </div>

<svg>
  <!-- Sea wave effect -->
  <filter id="turbulence" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
    <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
    <animate xlink:href="#sea-filter" attributeName="baseFrequency" dur="60s" 
    keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
  </filter>
<!-- mountain effect -->
  <filter id="mtn-filter">
    <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.01" numOctaves="3"/>
    <feDisplacementMap in="SourceGraphic" scale="50"/>
  </filter>
<!-- fog cloud effect -->  
  <filter id="cloudy-filter">
    <feTurbulence id="turbwave" type="fractalNoise" baseFrequency="0.01" seed="54" numOctaves="3" />
        <feDisplacementMap in="SourceGraphic" scale="50" />
  </filter>
  <!-- fog move effect -->
  <filter id="turbulenceC" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="turboCloudWave" type="fractalNoise" seed="54" baseFrequency="0.001 0.002" numOctaves="3" />
    <feDisplacementMap in="SourceGraphic" scale="50" />
    <animate xlink:href="#turboCloudWave" attributeName="baseFrequency" dur="60s" 
    keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"/>
  </filter>
<!-- realistic cloud effect -->
    <!-- Back Layer -->
    <filter id="filter-back">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="4" />
      <feDisplacementMap  in="SourceGraphic" scale="270" />
    </filter>
    <!-- Middle Layer -->
    <filter id="filter-mid">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" />
      <feDisplacementMap  in="SourceGraphic" scale="150" />
    </filter>
    <!-- Front Layer -->
    <filter id="filter-front">
      <feTurbulence type="fractalNoise" baseFrequency="0.012" numOctaves="2" />
      <feDisplacementMap  in="SourceGraphic" scale="100" />
    </filter>
</svg>


</div>
</body>

</html>
